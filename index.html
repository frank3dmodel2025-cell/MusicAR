<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D Interactivo Estilo iOS</title>
    <!-- Script para importar el componente Model-viewer de Google -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Tipografía moderna de sistema (simula San Francisco en iOS/macOS) y fondo blanco limpio */
        body {
            margin: 0;
            padding: 0;
            /* Fuentes de sistema para un look nativo iOS/Apple */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #ffffff; 
            color: #1c1c1e; 
            overflow-x: hidden;
        }

        /* El componente model-viewer */
        model-viewer {
            width: 100vw;
            height: calc(100vh - 55px); 
            background-color: #f2f2f7; 
            border: none;
            display: block;
        }

        /* Contenedor para el título: Efecto de Barra Superior de iOS/Apple */
        .header-bar {
            width: 100%;
            height: 55px; 
            display: flex;
            justify-content: space-between; /* Distribuye elementos */
            align-items: center;
            padding: 0 15px; /* Padding ajustado */
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 0.5px 0 rgba(0, 0, 0, 0.08); 
        }

        .header-bar h1 {
            font-size: 1.15rem; 
            font-weight: 600; 
            color: #1c1c1e;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            transition: font-size 0.3s;
        }

        /* Contenedor para alinear el botón AR a la derecha y el espacio izquierdo */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Limita el ancho en pantallas muy grandes */
            margin: 0 auto;
        }

        /* Espaciador para centrar el título */
        .placeholder {
            width: 80px; /* Igual al ancho del botón AR para centrar el título */
        }
        
        /* --- Estilos para el botón AR en la barra superior (Estilo iOS) --- */
        #ar-button-ui {
            background: none;
            border: none;
            color: #007aff; /* Azul de acento de iOS */
            font-size: 1.0rem;
            font-weight: 600; 
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 8px;
            transition: background-color 0.2s ease, opacity 0.2s;
            /* Se asegura de que tenga un ancho fijo para centrar el título */
            width: 80px; 
            text-align: right; 
        }

        #ar-button-ui:hover {
            background-color: #e5e5ea; /* Gris muy claro al pasar el ratón */
        }
        
        /* Oculta el botón nativo de model-viewer, ya que usamos el nuestro en la UI */
        model-viewer button[slot="ar-button"] {
            display: none !important;
        }

        /* Media Query para Móviles */
        @media (max-width: 600px) {
            .header-bar {
                height: 50px; 
                padding: 0 10px;
            }

            model-viewer {
                height: calc(100vh - 50px);
            }

            .header-bar h1 {
                font-size: 1.0rem; 
            }
            
            #ar-button-ui {
                width: 70px; /* Ajuste para móvil */
                font-size: 0.95rem;
            }
            
            .placeholder {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra superior fija con efecto cristal esmerilado -->
    <div class="header-bar">
        <div class="header-content">
            <!-- Espaciador para centrar el título cuando el botón AR está a la derecha -->
            <div class="placeholder"></div>

            <h1>Modelo 3D Interactivo</h1>

            <!-- Botón AR visible en la interfaz superior -->
            <button id="ar-button-ui">
                Ver en AR
            </button>
        </div>
    </div>

    <!-- Visor del Modelo 3D -->
    <model-viewer 
        id="modelViewer"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
        ar
        camera-controls
        touch-action="pan-y"
        shadow-intensity="1"
        alt="Un modelo 3D de un astronauta"
        exposure="1.2"
        shadow-softness="1">

        <!-- Botón nativo oculto. Su único propósito es tener el slot="ar-button" requerido para que model-viewer active AR. -->
        <button slot="ar-button" id="hidden-ar-button"></button>

    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const arButtonUI = document.getElementById('ar-button-ui');
            const hiddenArButton = document.getElementById('hidden-ar-button');
            const modelViewer = document.getElementById('modelViewer');

            // 1. Detección de soporte AR
            // El botón solo debe ser visible si el navegador/dispositivo soporta AR
            if (modelViewer.hasAttribute('ar')) {
                arButtonUI.style.display = 'block';
            } else {
                // Si no hay soporte AR, ocultamos el botón de la UI
                arButtonUI.style.display = 'none';
            }


            // 2. Lógica de activación al hacer clic
            arButtonUI.addEventListener('click', () => {
                // Simulamos el clic en el botón nativo oculto para activar la funcionalidad AR.
                if (hiddenArButton) {
                    hiddenArButton.click();
                }
            });
        });
    </script>
</body>
</html>
