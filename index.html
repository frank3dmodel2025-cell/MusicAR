<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor AR — Casco Helmet</title>

  <!-- Tailwind CSS para estilo básico -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Three.js y módulos AR -->
  <script type="module" src="https://unpkg.com/three@0.165.0/build/three.module.js"></script>
  <script type="module" src="https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script type="module" src="https://unpkg.com/three@0.165.0/examples/jsm/webxr/ARButton.js"></script>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
  <!-- Interfaz simple -->
  <div class="absolute top-5 text-center">
    <h1 class="text-2xl font-semibold">Demo AR — Modelo Helmet</h1>
    <p class="text-gray-400 text-sm">Presiona el botón para iniciar AR</p>
  </div>

  <!-- Contenedor 3D -->
  <div id="ar-container" class="w-full h-full"></div>

  <script type="module">
    // Importamos módulos de Three.js
    import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://unpkg.com/three@0.165.0/examples/jsm/webxr/ARButton.js';

    // === CONFIGURACIÓN BÁSICA ===
    let camera, scene, renderer;
    let model = null;

    init();
    animate();

    function init() {
      // Crear escena
      scene = new THREE.Scene();

      // Cámara — perspectiva estándar
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Luz ambiental y direccional
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);
      const directional = new THREE.DirectionalLight(0xffffff, 1);
      directional.position.set(1, 1, 1);
      scene.add(directional);

      // Renderizador con soporte WebXR
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.getElementById('ar-container').appendChild(renderer.domElement);

      // Botón para activar la experiencia AR
      const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
      document.body.appendChild(arButton);

      // Cargar el modelo GLB
      const loader = new GLTFLoader();
      loader.load(
        'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.8, 0.8, 0.8);
          model.visible = false; // Oculto hasta colocarlo
          scene.add(model);
        },
        (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% cargado'),
        (error) => console.error('Error cargando el modelo:', error)
      );

      // Evento al iniciar la sesión AR
      renderer.xr.addEventListener('sessionstart', () => {
        console.log('Sesión AR iniciada');
      });

      // Detección del plano (hit-test)
      const controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Ajustar al redimensionar ventana
      window.addEventListener('resize', onWindowResize);
    }

    // === FUNCIONES ===

    function onSelect() {
      // Cuando el usuario toca el plano: coloca el modelo
      if (model) {
        model.position.set(0, 0, -0.5).applyMatrix4(controller.matrixWorld);
        model.visible = true;
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (model && model.visible) {
        model.rotation.y += 0.01; // Rotación lenta
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
