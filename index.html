<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor AR con Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #1f7fff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:active {
      background: #005bb5;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="ui">
  <button id="btn-duck">Duck</button>
  <button id="btn-boombox">BoomBox</button>
  <button id="btn-helmet">Helmet</button>
</div>

<model-viewer id="ar-viewer"
    src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"
    alt="Duck"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    style="width:100%; height:100vh;">
</model-viewer>

<script>
const viewer = document.getElementById('ar-viewer');

document.getElementById('btn-duck').addEventListener('click', () => {
  viewer.src = "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb";
});

document.getElementById('btn-boombox').addEventListener('click', () => {
  viewer.src = "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoomBox/glTF/BoomBox.glb";
});

document.getElementById('btn-helmet').addEventListener('click', () => {
  viewer.src = "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb";
});
</script>

</body>
</html>
