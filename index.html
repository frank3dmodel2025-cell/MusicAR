<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Web con WebXR</title>
<style>
  body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js';

let scene, camera, renderer;
let controller, reticle;
let model = null;

init();
animate();

function init(){
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // AR Button
  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // Luz
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Cargar modelo
  const loader = new GLTFLoader();
  loader.load(
    'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb',
    (gltf) => {
      model = gltf.scene;
      model.scale.set(0.2,0.2,0.2);
      model.visible = false;
      scene.add(model);
    }
  );

  // Reticle
  const geometry = new THREE.RingGeometry(0.1,0.12,32).rotateX(-Math.PI/2);
  const material = new THREE.MeshBasicMaterial({color:0x00ff00});
  reticle = new THREE.Mesh(geometry, material);
  reticle.visible = false;
  scene.add(reticle);

  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  window.addEventListener('resize', onWindowResize);
}

function onWindowResize(){
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function onSelect(){
  if(reticle.visible && model){
    model.position.setFromMatrixPosition(reticle.matrix);
    model.visible = true;
  }
}

let hitTestSource = null;
let hitTestSourceRequested = false;

function animate(){
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame){
  if(frame){
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if(!hitTestSourceRequested){
      session.requestReferenceSpace('viewer').then((refSpace)=>{
        session.requestHitTestSource({space: refSpace}).then((source)=>{
          hitTestSource = source;
        });
      });
      session.addEventListener('end', ()=>{
        hitTestSourceRequested = false;
        hitTestSource = null;
      });
      hitTestSourceRequested = true;
    }

    if(hitTestSource){
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if(hitTestResults.length){
        const hit = hitTestResults[0];
        const pose = hit.getPose(renderer.xr.getReferenceSpace());
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }
  renderer.render(scene, camera);
}
</script>

</body>
</html>
