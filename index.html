<!-- 
  WebAR Image Tracking con AR.js y A-Frame (Sin Marcador Tradicional)
  
  Este ejemplo utiliza AR.js para el rastreo de una imagen compleja (Trigger Image - NFT) 
  y A-Frame para renderizar un objeto 3D sobre esa imagen cuando es detectada por la c치mara.
  
  NFT (Natural Feature Tracking) permite usar cualquier imagen impresa como disparador.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Rastreo de Imagen Natural</title>
    <!-- Carga de la librer칤a A-Frame (para 3D) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Carga de la librer칤a AR.js (para Realidad Aumentada - NFT) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- Componente para cargar el modelo 3D de glTF (Platillo Volador) -->
    <script>
        // Este es un componente A-Frame simple para a침adir animaci칩n de rotaci칩n
        AFRAME.registerComponent('rotacion-animada', {
            tick: function () {
                this.el.object3D.rotation.y += 0.01;
            }
        });
    </script>

    <style>
        /* Estilos Tailwind CSS simulados para est칠tica moderna */
        .info-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: #2c3e50; /* Azul oscuro */
            color: #ecf0f1; /* Blanco suave */
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
        }
        .info-box a {
            color: #3498db; /* Azul brillante */
            text-decoration: none;
            font-weight: bold;
        }
        .info-box h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #f1c40f; /* Amarillo */
        }
        body { margin: 0; overflow: hidden; background-color: #f4f4f4; }
    </style>
</head>
<body>

    <!-- 
      Contenedor de informaci칩n para el usuario
      La URL de la imagen de rastreo. Hemos cambiado la imagen a una de prueba oficial de AR.js NFT.
    -->
    <div class="info-box">
        <h3>游 WebAR: Simulaci칩n Artivive (Rastreo Sin Marcador)</h3>
        <p>1. Permite el acceso a la c치mara.</p>
        <p>2. Abre esta imagen en otro dispositivo o impr칤mela:</p>
        <p><a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/artworks/artworks.jpg" target="_blank">IMAGEN DE DISPARO (Pintura Abstracta)</a></p>
        <p>3. Apunta la c치mara de este dispositivo a la imagen para ver el OVNI.</p>
    </div>

    <!-- 
      a-scene: Define la escena de Realidad Aumentada.
      arjs: Configuraci칩n de AR.js para usar NFT (rastreo de im치genes naturales)
          - nft: url(URL del archivo de datos de rastreo pre-procesados - el .fset y .iset)
    -->
    <a-scene 
        embedded 
        arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false; initializationDelay: 0; nft: url(https://arjs-cors-proxy.s3.eu-central-1.amazonaws.com/nft/artworks);'
    >

        <!-- 
          a-nft: El elemento clave que rastrea la imagen.
          url: Apunta a los archivos de rastreo pre-procesados de la imagen de arte abstracto.
          NOTA: El archivo de datos 'artworks' corresponde a la imagen 'artworks.jpg' referenciada arriba.
        -->
        <a-nft 
            type='nft' 
            url='https://arjs-cors-proxy.s3.eu-central-1.amazonaws.com/nft/artworks'
            smooth='true' 
            smoothTime='0.1' 
            smoothThreshold='5'
        >
            <!-- Objeto 3D (Platillo Volador) que aparecer치 sobre la imagen rastreada -->
            <a-entity 
                gltf-model="url(https://cdn.glitch.com/a4d79a29-e85c-4389-91b5-85c1c8f1925b%2Fflying-saucer.glb?v=1602187652750)" 
                position='0 1.5 0' 
                scale='3 3 3' 
                rotacion-animada
            >
                <!-- Sombra para mejorar la inmersi칩n -->
                <a-plane 
                    position="0 -0.5 0" 
                    rotation="-90 0 0" 
                    width="1" 
                    height="1" 
                    opacity="0.5" 
                    color="#000"
                ></a-plane>
            </a-entity>

            <!-- Texto descriptivo flotante -->
            <a-text 
                value="춰WebAR Sin Marcador!" 
                align="center" 
                width="2" 
                color="#f1c40f"
                position="0 2.5 0" 
                rotation="-90 0 0"
            ></a-text>

        </a-nft>

        <!-- a-entity: Representa la c치mara del dispositivo -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
