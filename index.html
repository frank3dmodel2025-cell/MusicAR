<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web AR Demo</title>

  <!-- Importar model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: #eeeeee;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://tu-hosting.com/modelo.glb"
    ios-src="https://tu-hosting.com/modelo.usdz"
    alt="Demo AR model"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    auto-rotate 
    ar-scale="fixed">
  </model-viewer>
</body>
</html>
